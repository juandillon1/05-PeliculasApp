<div *ngIf="pelicula" class="container main-container animated fadeIn fast">
    <h1>{{pelicula.original_title}}</h1>
    <div class="row">
        <div class="col-md-5">
            <img class="img-thumbnail img-fluid" [src]="pelicula | peliculaimg:true" alt="pelicula.original_title">
        </div>

        <div class="col-md-7">
            <h3>Sinopsis</h3>
            <hr>
            <p class="text-justify">{{pelicula.overview}}</p>
            <h4>Frase Popular</h4>
            <hr>
            <p>{{pelicula.tagline}}</p>
            <p>Popularidad: <span class="badge badge-primary">{{pelicula.popularity | number: '.2-2'}}/100</span></p>
            <br>
            <p>Valoraci√≥n: <span class="badge badge-primary">{{pelicula.vote_average}}</span></p>
            <button type="button" class="btn btn-outline-danger" [routerLink]="['/'+regresara,busqueda]">Volver</button>
        </div>
    </div>
</div>
